<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Shel Fardamentos</title>
</head>
<body>
    <form
      class="formulario"
      action="https://formsubmit.co/ajax/wandersonsantos.ws51@gmail.com"
      method="POST"
      data-form
    >
    <div class="formulario">
            <div class="titulo">
                <div class="container-title">

                    <img class="logo" src="shell-logo.jpg" alt="">
                    <h1 class="title">Shel Fardamentos</h1>
                </div>
            </div>

            <!--Linha 1-->
            <div class="linha1">
                <label for="Nome:">Seu nome:</label>
                <input type="text" name="Seu nome" id="Seu none" required />
            </div>

            <!--Linha 1-->

            <!--Linha 2-->
            <div class="campotexto">
                <div class="cont-telefone">
                    <label class="label-telefone" for="Telefone:">Telefone:</label>
                    <input type="tel" name="Telefone" id="Telefone" required>
                </div>
            
                <div class="cont-local">
                    <label class="local" for="Local:">Local:</label>
                    <input type="text" name="Local" id="Local" required>
                </div>
            </div>
            <!--Linha 2-->

            <!--Linha 3-->
            <div class="campotexto">
                <div class="cont-tipo">
                    <label class="label-tipo" for="Tipo de camisa/calça:">Tipo de produto:</label>
                    <input type="text" name="Tipo de camisa/calça" id="Tipo de camisa/calça" required>
                </div>
            
                <div class="cont-bordado">
                    <label class="bordado" for="Bordado">Tem Bordado ou serigrafia?</label>
                    <input type="text" name="Bordado" id="Bordado?" required>
                </div>

            </div>

            <!--Linha 4-->
            <div class="quantidades">
                <label>Quantidades:</label>
            </div>

            <div class="linha4">
                <div class="secao1">
                    <div class="cont-quantP">
                        <label class="" for="P">P:</label>
                        <input type="number" name="P" id="P:" required>
                    </div>
                
                    <div class="cont-quant">
                        <label class="" for="PP:">PP:</label>
                        <input type="number" name="PP" id="PP:" required>
                    </div>

                    <div class="cont-quant">
                        <label class="" for="M:">M:</label>
                        <input type="number" name="M" id="M:" required>
                    </div>
                </div>
                
                <div class="secao2">
                    <div class="cont-quantG">
                        <label class="" for="G:">G:</label>
                        <input type="number" name="G" id="G:" required>
                    </div>

                    <div class="cont-quant">
                        <label class="" for="GG:">GG:</label>
                        <input type="number" name="GG" id="GG:" required>
                    </div>

                    <div class="cont-quant">
                        <label class="" for="GG:">XGG:</label>
                        <input type="number" name="XGG" id="XGG:" required>
                    </div>
                </div>
            </div>

            <!--Linha 5-->

            <label for="Detalhamento">Quer detalhar o produto?</label>
            <textarea name="Detalhamento" id="Detalhamento" required></textarea>

            <div class="container2">
                <div class="cabecalho2">
                    <div class="children-cabecalho">
                        <label class="title-enco2"> 2º Encomenda</label>
                        <div class="remover">
                            <button class="btn-remover"> x </button>
                            <p class="p-adicionar">Remover</p>
                        </div>
                    </div>
                </div>

                <div class="campotexto">
                    <div class="cont-tipo">
                        <label class="label-tipo" for="Tipo de camisa/calça:">Tipo de produto:</label>
                        <input type="text" name="Tipo de camisa/calça" id="Tipo de camisa/calça" required>
                    </div>
                
                    <div class="cont-bordado">
                        <label class="bordado" for="Bordado">Tem Bordado ou serigrafia?</label>
                        <input type="text" name="Bordado" id="Bordado?" required>
                    </div>
    
                </div>
    
                <!--Linha 4-->
                <div class="quantidades">
                    <label>Quantidades:</label>
                </div>
    
                <div class="linha4">
                    <div class="secao1">
                        <div class="cont-quantP">
                            <label class="" for="P">P:</label>
                            <input type="number" name="P" id="P:" required>
                        </div>
                    
                        <div class="cont-quant">
                            <label class="" for="PP:">PP:</label>
                            <input type="number" name="PP" id="PP:" required>
                        </div>
    
                        <div class="cont-quant">
                            <label class="" for="M:">M:</label>
                            <input type="number" name="M" id="M:" required>
                        </div>
                    </div>
                    
                    <div class="secao2">
                        <div class="cont-quantG">
                            <label class="" for="G:">G:</label>
                            <input type="number" name="G" id="G:" required>
                        </div>
    
                        <div class="cont-quant">
                            <label class="" for="GG:">GG:</label>
                            <input type="number" name="GG" id="GG:" required>
                        </div>
    
                        <div class="cont-quant">
                            <label class="" for="GG:">XGG:</label>
                            <input type="number" name="XGG" id="XGG:" required>
                        </div>
                    </div>
                </div>
    
                <!--Linha 5-->
    
                <label for="Detalhamento">Quer detalhar o produto?</label>
                <textarea name="Detalhamento" id="Detalhamento" required></textarea>
                
            </div>

            <div class="adicionar">
                <button class="btn-adicionar"> + </button>
                <p class="p-adicionar">Adicionar mais</p>
            </div>
        
            <button class="btn" type="submit" data-button>Enviar</button>
        </div>    
    </form>

</body>
</html>
